        <script type="text/javascript">
          console.log($('.navbar-nav>li>a'));
          $(window).scroll(function () {
              if ($(document).scrollTop() == 0) {
                  $('.navbar').removeClass('small-nav');
                  $('.navbar-brand').removeClass('small-nav');
                  $('ul.nav.navbar-nav').removeClass('small-nav');
                  $('a.navbar-brand img').removeClass('small-nav');
                  $('.navbar-nav>li>a').removeClass('small-nav');
                  $('.navbar i.fa').removeClass('small-nav');
                  $('.social-circle').removeClass('small-nav');
                  //$('#screenFill').removeClass('small-nav');
              } else {
                  $('.navbar').addClass('small-nav');
                  $('.navbar-brand').addClass('small-nav');
                  $('ul.nav.navbar-nav').addClass('small-nav');
                  $('a.navbar-brand img').addClass('small-nav');
                  $('.navbar-nav>li>a').addClass('small-nav');
                  $('.navbar i.fa').addClass('small-nav');
                  $('.social-circle').addClass('small-nav');
